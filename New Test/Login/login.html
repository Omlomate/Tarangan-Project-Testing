<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        body {
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 1200px;
            height: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0;
            border-radius: 25px;
            overflow: hidden;
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }

        .container1 {
            flex: 0 0 70%;
            height: 100%;
            background-color: white;
            overflow: hidden;
            position: relative;
        }

        .container1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }

        .container1:hover img {
            transform: translate(-5%, -5%);
        }

        .container1 img.flipped {
            opacity: 0;
            /* Hide the image */
        }


        .container2 {
            flex: 1;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 30px 20px 0;
            box-sizing: border-box;
            color: white;
            flex-direction: column;
            opacity: 0;
            animation: slide-in 1s ease forwards;
        }

        /* Styles for login form and button omitted for brevity */

        .login-form {
            max-width: 300px;
            /* Set maximum width for the form */
            text-align: center;
            /* Center align the content */
            padding: 20px;
            /* Add padding to the login form */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            color: white;
            /* Set text color to white */
            flex-direction: column;
            /* Align items in a column */
            opacity: 0;
            /* Set initial opacity to 0 for animation */
            animation: slide-in 1s ease forwards;
            /* Apply slide-in animation */
            border-radius: 20px;
            /* Rounded corners for the form */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            /* Add shadow effect */
        }

        .login-form img {
            width: 100px;
            /* Set the width of the image */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 20px;
            /* Add some space below the image */
            animation: slide-in 1s ease forwards;
            /* Apply slide-in animation */
            opacity: 0;
            /* Set initial opacity to 0 for animation */
        }

        .login-form input {
            width: 80%;
            padding: 10px;
            margin-bottom: 8px;
            border-top: none;
            border-right: none;
            border-left: none;
            border-bottom: 2px solid #aadfff;
            position: relative;
            /* Position relative for pseudo-elements */
            background-color: transparent;
            /* Set background color for input fields */
            color: #333;
            /* Set text color for input fields */
            outline: none;
            /* Remove outline */
            transition: border-color 0.5s ease;
            /* Add transition effect for smooth color change */
            text-align: center;
            /* Center align placeholder text */
            opacity: 0;
            /* Set initial opacity to 0 for animation */
            animation: slide-in 1s ease forwards;
            /* Apply slide-in animation */
            animation-delay: 0.5s;
            /* Add delay for input fields */
        }

        .login-form input:focus {
            border-bottom: 2px solid #5896fb;
            /* Change bottom border color on focus */
        }

        .login-form input::before,
        .login-form input::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #5896fb;
            bottom: -1px;
            transition: width 0.5s ease;
        }

        .login-form input::before {
            left: 50%;
            transform: translateX(-50%);
        }

        .login-form input::after {
            right: 50%;
            transform: translateX(50%);
        }

        .login-form input:focus::before,
        .login-form input:focus::after {
            width: 50%;
        }

        .login-form button {
            width: 50%;
            padding: 10px;
            margin-top: 15px;
            /* Add margin to the top */
            border-radius: 25px;
            border: none;
            background-color: #5896fb;
            /* Set background color for the button */
            color: white;
            /* Set text color for the button */
            cursor: pointer;
            transition: background-color 0.5s ease;
            /* Add transition effect for smooth color change */
            opacity: 0;
            /* Set initial opacity to 0 for animation */
            animation: slide-in 1s ease forwards;
            /* Apply slide-in animation */
            animation-delay: 1s;
            /* Add delay for button */
        }

        .login-form button:hover {
            background-color: #ea7a00;
            /* Change background color on hover */
            color: white;
            /* Change text color on hover */
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-up {
            animation: slide-up 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container1" id="container1">
            <img src="./Images/Data_security_05.jpg" alt="Image"> <!-- Add image inside container1 -->
        </div>
        <div class="container2">
            <div class="login-form">
                <form action="/login" method="post" id="loginForm">
                    <img src="./Images/locked.png"  alt="Login Icon"> <!-- Your PNG image -->
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>

        //======================== TO ANIMATE IMAGE MOVEMENT ON MOUSE TRACKING =============//

        var container = document.getElementById('container1');
        var image = container.querySelector('img');

        container.addEventListener('mousemove', function(e) {
            var boundingRect = container.getBoundingClientRect();
            var offsetX = e.clientX - boundingRect.left - boundingRect.width / 2;
            var offsetY = e.clientY - boundingRect.top - boundingRect.height / 2;
            var percentX = offsetX / (boundingRect.width / 2) * 5;
            var percentY = offsetY / (boundingRect.height / 2) * 5;
            var transformValue = 'translate(' + percentX + '%,' + percentY + '%)';
            image.style.transform = transformValue;
        });

        container.addEventListener('mouseleave', function() {
            image.style.transform = 'none';
        });

        //===========================TO ANIMATE FORM FLIP IMAGE========================//

         // Preload the images
         const imagesToPreload = ['locked.png', 'login.png', 'key.png'];
        imagesToPreload.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        // Select username and password inputs
        const usernameInput = document.querySelector('input[name="username"]');
        const passwordInput = document.querySelector('input[name="password"]');
        const loginIcon = document.querySelector('.login-form img');

      

        // Function to handle animation for username input
        function animateUsernameImage(imgSrc) {
             // Initially hide the image
            // Update image source after the animation is finished
            loginIcon.src = imgSrc; // Update image source

            // Apply rotation animation
            const rotationAnimation = loginIcon.animate([
                { transform: 'rotateY(-90deg)', opacity: 0 }, // Rotate and hide the image
                { transform: 'rotateY(0)', opacity: 1 } // Rotate back and show the image
            ], {
                duration: 1000, // Animation duration in milliseconds
                easing: 'ease', // Animation easing function
                fill: 'forwards' // Maintain the final state of the animation
            });    

            loginIcon.style.opacity = '0';
        
                

        }

        // Function to handle animation for password input
        function animatePasswordImage(imgSrc) {
           
            // Update image source after the animation is finished  
            loginIcon.src = imgSrc; // Update image source

            // Apply rotation animation
            const rotationAnimation = loginIcon.animate([
                { transform: 'rotateY(-90deg)', opacity: 0 }, // Rotate and hide the image
                { transform: 'rotateY(0)', opacity: 1 } // Rotate back and show the image
            ], {
                duration: 500, // Animation duration in milliseconds
                easing: 'ease', // Animation easing function
                fill: 'forwards' // Maintain the final state of the animation
            });           
            
            loginIcon.style.opacity = '0'; // Initially hide the image
                

        }

        // Listen for focus events on username input
        usernameInput.addEventListener('focus', function () {
            animateUsernameImage('login.png');
        });

        // Listen for blur events on username input
        usernameInput.addEventListener('blur', function () {
            animateUsernameImage('locked.png');
        });

        // Listen for focus events on password input
        passwordInput.addEventListener('focus', function () {
            animatePasswordImage('key.png');
        });

        // Listen for blur events on password input
        passwordInput.addEventListener('blur', function () {
            animatePasswordImage('locked.png');
        });


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Pre_Admission_Console_Css/dashboard.css">

    <title>Pre Admission Console</title>
</head>

<body>

    <h2>Pre Admission Console</h2>

    <div class="button-container">
        <button class="button" onclick="navigate_to_age_calculator()">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"></script>

            <dotlottie-player src="https://lottie.host/839651b6-b4d3-451b-ba00-182490c78648/8oTEB2knnD.json"
                background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            <div class="button-content">Age Calculator</div>
        </button>
        <button class="button" onclick="navigateTo_register_student()">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"></script>

            <dotlottie-player src="https://lottie.host/1be9d577-be4c-4e97-a4bf-9557bb3414fb/GPZXOvhQDq.json"
                background="transparent" speed="1" style="width: 100%; height: 50%;" loop
                autoplay></dotlottie-player>
            <div class="button-content">Register Student</div>
        </button>
        <button class="button" onclick="navigateTo_search_student()">
            <img src="background3.jpg" alt="Background Image">
            <div class="button-content">Search Student</div>
        </button>
        <button class="button" onclick="navigateTo_register_teacher()">
            <img src="background4.jpg" alt="Background Image">
            <div class="button-content">Register Teacher</div>
        </button>
        <button class="button" onclick="navigateTo_search_teacher()">
            <img src="background5.jpg" alt="Background Image">
            <div class="button-content">Search Teacher</div>
        </button>
        <button class="button" id="logoutButton">
            <img src="background6.jpg" alt="Background Image">
            <div class="button-content">Signout</div>
        </button>
    </div>

    <script src="/js/Pre_Admission_Console_js/dashboard.js"></script>
    <script src="/handle_session.js"></script>


</body>

</html>

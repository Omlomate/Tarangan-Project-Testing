<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Pre_Admission_Console_Css/age_calculator.css">

    <title>Age Calculator</title>
</head>

<body>

    <h2>Age Calculator</h2>

    <div class="input">
        <label for="birthdate">Select your birthdate:</label>
        <input type="date" id="birthdate">
    </div>
    <button onclick="calculateAge()">Calculate Age</button>

    <div id="show_age_details">
        <table id="ageTable">
            <tr>
                <td>Current Age:</td>
                <td id="currentAge"></td>
            </tr>
            <tr>
                <td>Age as of 31 Dec 2024:</td>
                <td id="ageOnDate"></td>
            </tr>
            <tr>
                <td>Class of Admission:</td>
                <td id="classOfAdmission"></td>
            </tr>
        </table>
    </div>

    <script src="/js/Pre_Admission_Console_js/age_calculator.js"></script>
    <script src="/handle_session.js"></script>

</body>

</html>
